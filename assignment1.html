<!DOCTYPE html>
<html>
<head>
  <title>Random User Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #c38fd1);
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #2b1b1b;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 20px;
      background-color: rgb(228, 234, 234);
      outline: none;

      box-shadow: 0 0 10px #0030ef;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    
    input:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

     .modal-content {
    background: linear-gradient(135deg, #72dee3, #886be9); /* light gradient */
    border-radius: 15px;
    border: none;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  }

  .modal-footer {
    background: #f8f9fa;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  </style>
</head>
<body>

<div class="container mt-4">
  <input type="text" id="userCount" 
         class="form-control mb-3 text-center" 
         placeholder="Enter number of random users"
         onkeypress="if(event.key==='Enter'){fetchUsers()}">

  <div class="text-danger mb-2" id="errorMsg"></div>

  <div class="row fw-bold text-center mb-2 border-bottom pb-2" id="header" style="display:none;">
    <div class="col">
      <select id="nameType" onchange="renderUsers()" class="form-select">
        <option value="first">First Name</option>
        <option value="last">Last Name</option>
      </select>
    </div>
    <div class="col">Gender</div>
    <div class="col">Email</div>
    <div class="col">Country</div>
  </div>

  <div id="userList"></div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body text-center">
        <img id="modalPicture" class="rounded-circle mb-3" width="120" height="120" alt="User picture">
        <p> <b><span id="modalFullName"></span></b></p>
        <p><b>Address:</b> <span id="modalAddress"></span></p>
        <p><b>Email:</b> <span id="modalEmail"></span></p>
        <p><b>Phone:</b> <span id="modalPhone"></span></p>
        <p><b>Telephone:</b> <span id="modalTelephone"></span></p>
        <p><b>Date of Birth:</b> <span id="modalDOB"></span></p>
        <p><b>Gender:</b> <span id="modalGender"></span></p>

      </div>

      <div class="modal-footer justify-content-center">
        <button class="btn btn-warning" id="editBtn">‚úèÔ∏è Edit</button>
        <button class="btn btn-danger" id="deleteBtn">üóëÔ∏è Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="f1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
